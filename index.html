<html>
  <head>
    <title>HealthApp ðŸ“ˆ - Health and Wellness</title>
    <link rel="icon" type="image/artisan" href="./Assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        min-height: 100vh; /* Ensures the body takes up at least the full viewport height */
        display: flex;
        flex-direction: column;
      }

      .navbar {
        width: 100%;
        position: sticky;
        background-color: #77d5ca;
        overflow: hidden;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .navbar a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: white;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .navbar a:hover::before {
        transform: scaleX(1);
      }

      .hero-section {
        background: url("./Assets/v870-tang-36.jpg") no-repeat center
          center/cover;
        min-height: calc(100vh - 120px); /* Subtract navbar and footer height */
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #4e968e;
        text-align: center;
        animation: fadeIn 2s;
        flex-grow: 1; /* Allow the hero section to take up remaining space */
      }

      .hero-section h1 {
        font-size: 3em;
        margin: 0;
      }

      .hero-section p {
        font-size: 1.5em;
      }

      .content {
        padding: 20px;
        animation: fadeIn 2s;
      }

      .footer {
        width: 100%;
        position: sticky;
        bottom: 0;
        z-index: 1000;
      }

      .floating-chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #77d5ca;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .floating-chat-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      }

      .floating-chat-button i {
        font-size: 1.5em;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .navbar a {
          font-size: 0.9em;
        }

        .navbar a span {
          display: none; /* Hide text on mobile */
        }

        .navbar {
          justify-content: space-around; /* Icons spaced evenly */
        }

        .section h2 {
          font-size: 2em;
        }

        .section p {
          font-size: 1em;
        }

        .contact-info {
          font-size: 1em;
        }

        .contact-form {
          max-width: 100%;
          padding: 0 10px;
        }
      }

      @media (max-width: 480px) {
        .navbar a {
          font-size: 0.9em;
          padding: 8px 10px;
        }

        .section h2 {
          font-size: 1.5em;
        }

        .section p {
          font-size: 0.9em;
        }

        .contact-info {
          font-size: 0.9em;
        }

        .contact-form button {
          padding: 8px 10px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="nutrition.html"><i class="fas fa-syringe"></i>Nutrilights</a>
      <a href="psychology.html"><i class="fas fa-brain"></i>Psychology</a>
      <a href="pharmacy.html"><i class="fas fa-heartbeat"></i>Pharmacy</a>
    </div>

    <div class="hero-section">
      <div></div>
    </div>

    <!-- Floating Chat Button -->
    <button
      class="floating-chat-button"
      onclick="window.location.href='holocare.html'"
    >
      <i class="fas fa-comments"></i>
    </button>
  </body>
</html>
