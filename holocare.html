<html>
  <head>
    <title>HealthApp ðŸ“ˆ - Contact Us</title>
    <link rel="icon" type="image/artisan" href="./Assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .navbar {
        width: 100%;
        position: sticky;
        background-color: #77d5ca;
        overflow: hidden;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .navbar a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: white;
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .navbar a:hover::before {
        transform: scaleX(1);
      }
      .content {
        padding: 20px;
      }

      .section {
        margin-bottom: 40px;
        text-align: center;
      }

      .section h2 {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 20px;
      }

      .section p {
        font-size: 1.2em;
        line-height: 1.6;
        color: #555;
      }

      .contact-info {
        font-size: 1.2em;
        line-height: 2;
        margin-bottom: 30px;
      }

      .contact-info a {
        color: #4e968e;
        text-decoration: none;
        transition: color 0.3s;
      }

      .contact-info a:hover {
        color: #2e7d32;
      }

      .contact-info i {
        color: #77d5ca;
        margin-right: 10px;
      }

      .contact-form {
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
      }

      .contact-form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }

      .contact-form button {
        background-color: #77d5ca;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .contact-form button:hover {
        background-color: #4e968e;
      }

      /* Responsiveness */
      @media (max-width: 768px) {
        .navbar a {
          font-size: 0.9em;
        }

        .navbar a span {
          display: none; /* Hide text on mobile */
        }

        .navbar {
          justify-content: space-around; /* Icons spaced evenly */
        }

        .section h2 {
          font-size: 2em;
        }

        .section p {
          font-size: 1em;
        }

        .contact-info {
          font-size: 1em;
        }

        .contact-form {
          max-width: 100%;
          padding: 0 10px;
        }
      }

      @media (max-width: 480px) {
        .navbar a {
          font-size: 0.9em;
          padding: 8px 10px;
        }

        .section h2 {
          font-size: 1.5em;
        }

        .section p {
          font-size: 0.9em;
        }

        .contact-info {
          font-size: 0.9em;
        }

        .contact-form button {
          padding: 8px 10px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html"><i class="fas fa-home"></i>Home</a>
      <a href="nutrition.html"><i class="fas fa-syringe"></i>Nutrilights</a>
      <a href="psychology.html"><i class="fas fa-brain"></i>Psychology</a>
      <a href="pharmacy.html"><i class="fas fa-heartbeat"></i>Pharmacy</a>
    </div>

    <div class="content">
      <div class="section">
        <h2>Contact Us</h2>
        <p>
          Hubungi kami melalui informasi kontak di bawah ini atau gunakan
          formulir untuk mengirim pesan kepada Ahli gizi, Psikolog, atau
          Apoteker.
        </p>
        <div class="contact-info">
          <p>
            <i class="fas fa-envelope"></i>
            Email:
            <a href="mailto:contact@healthapp.com">contact@healthapp.com</a>
          </p>
          <p>
            <i class="fab fa-instagram"></i>
            Instagram: <a href="www.example.com">@healthapp</a>
          </p>
          <p>
            <i class="fas fa-phone"></i>
            Nomor Telepon: <a href="tel:+621234567890">+62 123 456 7890</a>
          </p>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
          <label for="user-email">Email Anda</label>
          <input
            type="email"
            id="user-email"
            name="user-email"
            placeholder="Masukkan email Anda"
            required
          />

          <label for="message">Pesan Anda</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Tulis pesan Anda di sini"
            required
          ></textarea>

          <button type="submit">Kirim Pesan</button>
        </form>
      </div>
    </div>
  </body>
</html>
